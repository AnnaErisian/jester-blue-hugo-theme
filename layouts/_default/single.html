{{ define "main" }}
  <div class="post">
    <div class="post-head">
      <h1>{{ .LinkTitle }}</h1>
      <div class="h-date">{{ .Date.Format "January 2, 2006" }}</div>
    </div>
    <div class="content">{{ .Content }}</div>
    <div class="post-summary-tags">Tags:
        {{- partial "tags.html" . -}}
    </div>
  </div>
{{ end }}
